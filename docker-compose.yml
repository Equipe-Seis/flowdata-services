#docker-compose.yml
version: '3.8'
services:
  postgres:
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: flowdata 
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - services-network

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - services-network
volumes:
 postgres-data:

networks:
  services-network:
    driver: bridge